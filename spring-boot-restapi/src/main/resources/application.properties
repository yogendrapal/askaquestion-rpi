
server.port=8081

spring.profiles.active=@spring.profiles.active@

## MULTIPART (MultipartProperties)
# Enable multipart uploads
spring.servlet.multipart.enabled=true
# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=5KB
# Max file size.
spring.servlet.multipart.max-file-size=1024MB
# Max Request Size
spring.servlet.multipart.max-request-size=215MB

## File Storage Properties
# All files uploaded through the REST API will be stored in this directory
file.upload-dir=uploads/


#MongoDB Connection Info
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.authentication-database=QuestionDB
#to add a new user to mongodb, use this command on mongodb command line
#db.createUser({user:"restapi",pwd:"restapi",roles:["readWrite","dbAdmin"]})
spring.data.mongodb.username=restapi
spring.data.mongodb.password=restapi
spring.data.mongodb.database=QuestionDB